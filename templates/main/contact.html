{% extends 'layout/base.html' %}
{% block content %}
<!-- breadcrumb start-->
  <section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="breadcrumb_iner text-center">
            <div class="breadcrumb_iner_item">
              <h2>contact</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->

  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        <div id="map" style="height: 480px;"></div>
        <script>
          // The following example creates a marker in Stockholm, Sweden using a DROP
          // animation. Clicking on the marker will toggle the animation between a BOUNCE
          // animation and no animation.
          let marker;
          function initMap() {
            const meetmap = { lat: 26.927186467186075, lng: 80.94336747934263 };
            const map = new google.maps.Map(document.getElementById("map"), {
              zoom: 20,
              center:meetmap,
              streetViewControl: true,
            });
            
            const contentString =
              '<div id="content">' +
              '<div id="siteNotice">' +
              "</div>" +
              '<h1 id="firstHeading" class="firstHeading">Meet Studio & Labs</h1>' +
              '<div id="bodyContent">' +
              "<p><b>Meet Studio & Labs</b>, also referred to as <b>Ayers Rock</b>, is a large " +
              "sandstone rock formation in the southern part of the " +
              "Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) " +
              "south west of the nearest large town, Alice Springs; 450&#160;km " +
              "(280&#160;mi) by road. Kata Tjuta and Uluru are the two major " +
              "features of the Uluru - Kata Tjuta National Park. Uluru is " +
              "sacred to the Pitjantjatjara and Yankunytjatjara, the " +
              "Aboriginal people of the area. It has many springs, waterholes, " +
              "rock caves and ancient paintings. Uluru is listed as a World " +
              "Heritage Site.</p>" +
              '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
              "https://en.wikipedia.org/w/index.php?title=Uluru</a> " +
              "(last visited June 22, 2009).</p>" +
              "</div>" +
              "</div>";
              const infowindow = new google.maps.InfoWindow({
                content: contentString,
              });
              marker = new google.maps.Marker({
              position: meetmap,
              map,
              draggable: true,
              animation: google.maps.Animation.BOUNCE,
              title: "Meet Studio & Labs",
            });
            marker.addListener("click", () => {
              infowindow.open(map, marker);
            });
          }
    </script>
      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFhllW3TcxCox3C4_VoLlBhOaOmEfzbfs&callback=initMap&libraries=&v=weekly"
        async
      ></script>

      </div>


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Get in Touch</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form" action="https://technext.github.io/shotgear/contact_process.php" method="post" id="contactForm"
            novalidate="novalidate">
            <div class="row">
              <div class="col-12">
                <div class="form-group">

                  <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9"
                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'"
                    placeholder='Enter Message'></textarea>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="name" id="name" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter your name'" placeholder='Enter your name'>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter email address'" placeholder='Enter email address'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''"
                    onblur="this.placeholder = 'Enter Subject'" placeholder='Enter Subject'>
                </div>
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button-contactForm btn_2">Send Message </button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>Buttonwood, California.</h3>
              <p>Rosemead, CA 91770</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>00 (440) 9865 562</h3>
              <p>Mon to Fri 9am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>support@colorlib.com</h3>
              <p>Send us your query anytime!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- ================ contact section end ================= -->
{% endblock content %}
